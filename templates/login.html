{% extends "base.html" %} <!-- Uses base.html as its layout-->
{% block content %} <!-- Replaces {%block content %} in base.html -->
<div class="container mt-5 pt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Admin Login</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required> <!-- tpye = password ensures to mask user's password for safety -->
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
</div>
{% endblock %}
